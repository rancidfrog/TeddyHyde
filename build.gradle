buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'

    }
}

apply plugin: 'android'

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    compile fileTree(dir: 'TeddyHyde/libs', include: '*.jar')
}

repositories {
    mavenCentral()
}

dependencies {

//compile('org.asciidocj:asciidocj:0.1.0')
//compile('org.asciidoctor:asciidoctor-java-integration:0.1.4') { 
